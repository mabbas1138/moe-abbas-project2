<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planted</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="icon" type="image/png" href="" sizes="128x128">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to main content.</a>

    <header>
        <div class="flex-master">
            <nav class="site-nav">
                <h3>Planted</h3>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href=#about>About</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="h1-style">
            <h1 class="heading-style">Get in Touch</h1>
        </div>
    </header>

    <main>
        <section class="communication-form">
            <label for="name" class="visuallyhidden">Name</label>
            <input type="text" name="name" class="user-name" placeholder="Name">
            <label for="email" class="visuallyhidden">Email</label>
            <input type="email" name="email" class="emailAddress" placeholder="Email address">
            <textarea name="message" id="message" cols="30" rows="4" maxlength="200" placeholder="Message"></textarea>
            <input type="submit" class="submit" value="Submit">
        </section>
        <section class="get-in-touch-info">
            <nav class="social-media-links">
                <ul>
                    <li>
                        <a href="#" aria-label="Go to Planted's Facebook page"><i aria-hidden class="green-color fab fa-facebook-f"></i><span
                            class="visuallyhidden">Facebook</span></a>
                    </li>
                    <li>
                        <a href="#" aria-label="Go to Planted's Instagram page"><i aria-hidden class="green-color fab fa-instagram"></i><span
                            class="visuallyhidden">Instagram</span></a>
                    </li>
                    <li><a href="#" aria-label="Go to Planted's Twitter feed"><i aria-hidden class="green-color fab fa-twitter"></i><span
                            class="visuallyhidden">Twitter</span></a>
                    </li>
                    <li><a href="#" aria-label="Go to Planted's Twitter feed"><i aria-hidden class="green-color fab fa-whatsapp"></i><span
                            class="visuallyhidden">WhatsApp</span></a>
                    </li>
                </ul>
            </nav>


            </div>
            <div class="contact-info">
                <p class="bold-word">info@email.com</p>
                <p>123 - 456 - 789</p>
                <p>123 Queen Street West, Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V2D5</p>
            </div>
        </section>
    </main>

        </div>
