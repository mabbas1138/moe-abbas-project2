<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700|Open+Sans|Roboto" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/icons/envira-brands.png" sizes="128x128">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <a href="#main-content" class="skip-link">Skip to main content.</a>

    <header class="contact-page">
        <h3 class="planted-nav-text">Planted</h3>
        <nav class="site-nav">  
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href=index.html#about>About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="inner-wrapper">
            <div class="page-h1-style">
                <h1>Get in<span class="block">Touch</span></h1>
            </div>
        </div>
    </header>

    <div class="contact-inner-wrapper">
        <main class="#main-content">
            <section class="contact-info-all">
                <!-- <nav > -->
                    <ul class="social-media-links">
                        <li>
                            <a href="" aria-label="Go to Planted's Facebook page"><i aria-hidden class="fab fa-facebook-f"></i>
                                <span class="visually-hidden">Facebook</span></a>
                        </li>
                        <li>
                            <a href="" aria-label="Go to Planted's Instagram page"><i aria-hidden class="fab fa-instagram"></i>
                                <span class="visually-hidden">Instagram</span></a>
                        </li>
                        <li><a href="" aria-label="Go to Planted's Twitter feed"><i aria-hidden class="fab fa-twitter"></i>
                            <span class="visually-hidden">Twitter</span></a>
                        </li>
                        <li><a href="" aria-label="Reach out to Planted on WhatsApp"><i aria-hidden class="fab fa-whatsapp">

                        </i><span class="visually-hidden">WhatsApp</span></a>
                        </li>
                    </ul>
                <!-- </nav> -->
                <div class="contact-info">
                    <p>info@email.com</p>
                    <p>123 - 456 - 789</p>
                    <p>123 Queen Street West, Unit 10</p>
                    <p>Toronto, Ontario</p>
                    <p>M5V2D5</p>
                </div>
            </section>
            <section class="contact-form">
                <div class="user-contact-info">
                    <label for="name" class="visually-hidden">Name</label>
                    <input type="text" name="name" class="user-name" placeholder="Name">
                    <label for="email" class="visually-hidden">Email</label>
                    <input type="email" name="email" class="emailAddress" placeholder="Email address">
                </div>
                <textarea name="message" id="message" cols="30" rows="6" maxlength="200" placeholder="Message"></textarea>
                <input type="submit" class="submit" value="Submit">
            </section>    
        </div>
    </main>
    <footer>
        <div class="copyright-container">
            <p>Copyright &copy; 2018 HackerYou</p>
        </div>
    </footer>
</body>
</html>
